<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iskander's bio</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: "Courier New", monospace;
            background-image: url("banner.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            margin-top: 40px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border: 2px solid #333;
            animation: fadeInScale 1s ease-in-out;
        }

        .banner {
            width: calc(100% - 40px);
            height: auto;
            border-radius: 15px;
            margin: 20px;
        }

        h1 {
            font-size: 28px;
            margin: 20px 0;
        }

        p {
            margin: 10px 0;
            font-size: 20px;
            line-height: 1.5;
        }

        .bold {
            font-weight: bold;
            font-size: 24px;
        }

        @keyframes fadeInScale {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-100px) translateX(100px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .button-container a {
            display: inline-block;
            width: 90%;
            max-width: 800px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            text-align: center;
            line-height: 50px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            border: 2px solid #333;
            backdrop-filter: blur(15px);
            transition: background-color 0.3s ease;
            animation: fadeInScale 1s ease-in-out;
        }

        .button-container a:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .container a {
            color: rgba(117, 212, 218, 0.8);
            text-decoration: none;
            font-weight: bold;
        }

        .container a:hover {
            color: rgb(127, 226, 233, 1);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="banner.png" alt="Banner" class="banner">
        <h1>iskander's bio</h1>
        <p><strong>pseudonyms:</strong> aki, kezuhiro</p>
        <p><strong>age:</strong> 14 y.o. (April 24)</p>
        <p><strong>devices:</strong> google pixel 6,</p>
        <p>acer aspire a15-41m</p>
        <p>phone rom: rising os 6.2 (android 15)</p>
        <p><strong>from:</strong> russia</p>
        <p><strong>hobby:</strong> coding, watching anime</p>
        <p><strong>coding on:</strong> python</p>
        <p class="bold">goodbye, traveler &lt;!&gt;</p>
    </div>

    <div class="button-container">
        <a href="https://t.me/aki_user" target="_blank">telegram</a>
        <a href="https://t.me/aki_modules" target="_blank">hikka modules</a>
        <a href="https://github.com/kezuhiro-web" target="_blank">github</a>
        <a href="https://t.me/aki_aeza_bot?start=AuroraFeedBack" target="_blank">feedback</a>
    </div>
</body>
</html>
